<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA-TE-TI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container text-center">
        <header class="bg-primary text-white p-2 mb-2">
            <div class="row justify-content-center align-items-center">
                <div class="col-auto">
                    <i class="fas fa-gamepad header-icon"></i>
                </div>
                <div class="col-auto">
                    <h1 class="header-title">Ta-Te-Ti</h1>
                    <p class="header-description">Bienvenido al clásico juego de Ta Te Ti, combina estrategia con conocimiento pero con un giro interesante: <br>cada vez que marques una casilla, tendrás que responder una pregunta para asegurar tu jugada. ¿Estás listo para demostrar tu habilidad?</p>
                </div>
            </div>
        </header>
        <div class="board-container">
            <table class="table-bordered">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <button id="startButton" class="btn btn-primary mb-4">Comenzar a Jugar</button>
            </div>
        </div>
        <div id="questionModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Pregunta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="question"></p>
                        <div id="answers"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
